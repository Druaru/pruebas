<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<section th:replace="~{componentes/tiempo :: interceptor}"></section>
	<div class="container">
		<h3 th:text="${titulo}"></h3>
		<form th:action="@{/form}" method="post" th:object="${usuario}">
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="habilitar">Habilitar</label>
				<div class="col-sm-9">
					<div class="form-check">
						<input type="checkbox" id="habilitar" th:field="*{habilitar}"
							class="form-check-input">
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label">Genero</label>
				<div class="col-sm-9">
					<div th:each="gen: ${genero}" class="form-check">
						<input type="radio" th:field="*{genero}" th:value="${gen}"
							class="form-check-input"> <label
							th:for="${#ids.prev('genero')}" th:text="${gen}"
							class="form-check-label"></label>
					</div>
					<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
						class="alert alert-danger"></div>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="pais">Pais</label>
				<div class="col-sm-9">
					<select id="pais" th:field="*{pais}" class="form-control">
						<option value="">-- Seleccionar --</option>
						<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
							th:value="${pais.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"
					class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label">Roles</label>
				<div class="col-sm-9">
					<div th:each="role: ${listaRoles}">
						<div class="form-check">
							<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
								class="form-check-input"
								th:checked="${#lists.contains(usuario.roles, role)}"> <label
								th:for="${#ids.prev('roles')}" th:text="${role.nombre}"
								class="form-check-label"></label>
						</div>
					</div>
					<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
						class="alert alert-danger"></div>
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="identificador">Identificador</label>
				<div class="col-sm-9">
					<input type="text" id="identificador" th:field="*{identificador}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}" class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm-9">
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="apellido">Apellido</label>
				<div class="col-sm-9">
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="username">Username</label>
				<div class="col-sm-9">
					<input type="text" id="username" th:field="*{username}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="password">Password</label>
				<div class="col-sm-9">
					<input type="password" id="password" th:field="*{password}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="email">Email</label>
				<div class="col-sm-9">
					<input type="text" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="cuenta">Cuenta</label>
				<div class="col-sm-9">
					<input type="number" id="cuenta" th:field="*{cuenta}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"
					class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-3 col-form-label" for="fechaNacimiento">Fecha
					Nacimiento</label>
				<div class="col-sm-9">
					<input type="date" id="fechaNacimiento" class="form-control"
						th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<input type="submit" value="Enviar" class="btn btn-primary">
				</div>
			</div>
			<input type="hidden" th:field="*{valorSecreto}">
		</form>
	</div>

</body>
</html>
